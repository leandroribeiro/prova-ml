<div class="col-md-6 user-container">
  <h2 class="text-center">Criar Produto</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" placeholder="Nome" name="nome" class="form-control" id="nome">
    </div>

    <div class="form-group">
      <label for="valorDeVenda">Valor de Venda:</label>
      <input type="number" formControlName="valorDeVenda" placeholder="Valor de Venda" name="valorDeVenda" class="form-control" id="valorDeVenda">
    </div>

    <div class="form-group">
      <label for="imagem">Imagem:</label>
      <input type="file" id="imagem" name="imagem" formControlName="imagem" placeholder="Imagem" class="form-control" (change)="handleFileInput($event.target.files)" />
    </div>

    <button class="btn btn-success">Salvar</button>
  </form>
</div>
